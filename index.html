        <div class="thirdonechildren">
                <div class="gm">GOOD MORNING !! WAKE UP !!</div>
        </div>

            <button class="alarm" onclick="setupalarm()">Set Alarm</button>

        <p class="all">Wake Up Time : </p>

        <p class="all"> Nap Time : </p>

        </div>

    <div class="childrenatright"><!-- starting of the right container-->
        


        <div class="right-side-content1"><!--content1-->

            <div class="tt two">10 <br> hours</div>
            <span class="point">:</span>
            <div class="tt two">00 <br> mins</div>
            <span class="point">:</span>
            <div class="tt two">01 <br> secs</div>
            <div class="tt three" >AM</div>
           </div>
           <div class="table2"></div>
           <div class="table3"></div>
        </div>

        <div class="right-side-content2"  id="changing"><!--content2-->
            <div class="grab">GRAB SOME HEALTHY BREAKFAST!!!</div>
        </div>

        <div class="girl"><img src="./girlwindow.png" alt="girlwindow" width="600px" ></div><!--content3-->
